
<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="../img_381628 (1).png" type="image/x-icon">
</head>
<body>
	<div class="container">
		<div class="user">
			<i class="fas fa-user"></i>
			<div class="ask" id="ques">. . .</div>
		</div>
		<div class="bot">
			<div class="respons" id="ans">&#128075;</div>
			<i class="fas fa-acorn"></i>
		</div>
	</div>
	<div class="type">
		<div class="inp">
			<input type="text" name="" id="input" class="input"">
			<button onclick="ask()"><i class="fad fa-paper-plane"></i></button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
